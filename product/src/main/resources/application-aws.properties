# AWS Production Configuration
# These values should be set via environment variables or AWS Parameter Store/Secrets Manager

# DynamoDB Configuration
# For production, remove endpoint to use default AWS DynamoDB endpoint
# amazon.dynamodb.endpoint is only needed for local DynamoDB
amazon.aws.region=${AMAZON_AWS_REGION:us-east-1}

# SQS Configuration
cloud.aws.sqs.enabled=true
cloud.aws.region.static=${AMAZON_AWS_REGION:us-east-1}
# Remove access-key and secret-key - use IAM roles instead
# cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
# cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
cloud.aws.sqs.queue.stock-decrement=${CLOUD_AWS_SQS_QUEUE_STOCK_DECREMENT:dev-stock-decrement-queue}

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

