spring.application.name=customer

# AWS Cognito OAuth2 Configuration (can be overridden by Parameter Store)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${COGNITO_ISSUER_URI:https://cognito-idp.us-east-2.amazonaws.com/us-east-2_EkRWGBqOG}

# AWS Region
aws.region=${AWS_REGION:us-east-2}

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.cloudwatch.namespace=Microservices/Customer
management.metrics.export.cloudwatch.enabled=true

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10s
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.timelimiter.configs.default.timeoutDuration=3s

# CloudWatch Logging
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AWS X-Ray (when enabled)
aws.xray.enabled=${XRAY_ENABLED:false}
